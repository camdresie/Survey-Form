<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form for Attorney Candidates</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header>
            <h1 id="title">Attorney Lateral Questionnaire</h1>
            <p>Thank you for taking the time to complete this questionnaire. <br>Understanding your motivations for changing positions will help me to best serve you.</p>
        </header>

            <div class="wrapper">
            <section class="form">
                <form id="survey-form" method="GET">

                    <div class="name form-parent">
                        <label class="form-element-title" id="name-label" for="name">Name</label>        <!-----NAME INPUT ----->
                        <br>
                        <input class="form-element" type="text" name="name" id="name" placeholder="Enter your first and last name" required>
                    </div>

                    <div class="email form-parent">
                        <label class="form-element-title" id="email-label" for="email">Email</label>  <!-----EMAIL INPUT ----->
                        <br>    
                        <input class="form-element" type="email" name="email" id="email" placeholder="example@example.com" required>
                    </div>

                    <div class="age form-parent">
                        <label class="form-element-title" for="age">Law School Graduation Year</label>         <!-----CLASS YEAR INPUT ----->
                        <br>
                        <input class="form-element" type="text" name="age" id="age" placeholder="ex. 2006" pattern="[0-9]{4}" required>
                    </div>

                    <div class="experience form-parent">
                        <label class="form-element-title" id="number-label" for="experience">Years of Experience in Current Practice Area</label>       <!----- YEARS OF EXPERIENCE INPUT ----->
                        <br>
                        <input class="form-element" type="number" name="experience" id="experience" placeholder="ex. 12" min="1" max="20" required>
                    </div>

                    <div class="dropdown form-parent">
                        <label class="form-element-title" id="dropdown-label" for="dropdown">Which of the following best describes your current role?</label>       <!----- CURRENT ROLE INPUT ----->
                        <br>
                        <select class="form-element" id="dropdown"> 
                            <option value="" disabled selected hideen>Choose an option</option>
                            <option value="Associate">Associate at a law firm</option>
                            <option value="Partner">Partner at a law firm</option>
                            <option value="Counsel">Counsel at a law firm</option>
                            <option value="In-house">In-house counsel for a company</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="urgency form-parent">
                        <p class="form-element-title">How urgent is your lateral search?</p>
                        <input type="radio" name="urgency" id="urgent" value="urgent">
                        <label for="urgent">Urgent</label>
                        <br>
                        <input type="radio" name="urgency" id="somewhat-urgent" value="somewhat-urgent">
                        <label for="urgent">Somewhat urgent</label>
                        <br>
                        <input type="radio" name="urgency" id="passive" value="passive">
                        <label for="urgent">Just seeing what's out there</label>
                    </div> <!----- END OF .URGENCY SECTION ----->

                    <div class="role-type form-parent">
                        <p class="form-element-title">What types of roles are you open to? (Select all that apply)</p>

                        <input type="checkbox" id="associate" name="associate" value="associate">
                        <label for="associate">Associate in a law firm</label>
                        <br>
                        <input type="checkbox" id="counsel" name="counsel" value="counsel">
                        <label for="counsel">Of Counsel in a law firm</label>
                        <br>
                        <input type="checkbox" id="partner" name="partner" value="partner">
                        <label for="partner">Partner in a law firm</label>
                        <br>
                        <input type="checkbox" id="in-house" name="in-house" value="in-house">
                        <label for="in-house">In-house Counsel at a company</label>
                    </div> <!----- END OF .ROLE-TYPE SECTION ----->
                    
                    <div class="more-info form-parent">
                        <label class="form-element-title" for="more-info">Is there any other information you'd like to convey?</label>
                        <br>
                        <textarea class="form-element more-info" id="more-info" name="more-info" wrap="hard" cols="40" rows="10"></textarea>
                    </div> <!----- END OF .MORE-INFO SECTION ----->
                    
                    <div class= "button">
                        <button id="submit">Submit</button>
                    </div>
                    
                </form>  <!----- END OF FORM ----->
            </section>  <!----- END OF FORM SECTION ----->


        </div> <!-- WRAPPER DIV END -->
    </body> <!-- BODY DIV END -->
</html>
